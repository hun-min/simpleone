<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One More Thing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }
    .progress-bar {
      height: 8px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.5s ease;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      font-size: 14px;
      color: #666;
    }
    .stat { display: flex; align-items: center; gap: 5px; }
    .badge {
      background: #ffd700;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      animation: bounce 0.5s;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus { border-color: #667eea; }
    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #5568d3; }
    .tasks {
      list-style: none;
    }
    .task {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideIn 0.3s;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .task-info { flex: 1; }
    .task-name { font-weight: 500; color: #333; }
    .task-time { font-size: 12px; color: #999; margin-top: 4px; }
    .task-done {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      text-align: center;
      animation: popIn 0.5s;
      z-index: 1000;
    }
    @keyframes popIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    .celebration h2 { font-size: 32px; margin-bottom: 20px; }
    .suggestion {
      background: #fff3cd;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border-left: 4px solid #ffc107;
    }
    .suggestion-title { font-weight: bold; margin-bottom: 10px; color: #856404; }
    .suggestion-item {
      padding: 8px;
      background: white;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .suggestion-item:hover { background: #f8f9fa; }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    .empty-state h2 { font-size: 48px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>One More Thing ğŸ¯</h1>
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
    <div class="stats">
      <div class="stat">âœ… ì™„ë£Œ: <strong id="completed">0</strong></div>
      <div class="stat">ğŸ”¥ ì—°ì†: <strong id="streak">0</strong></div>
      <div class="stat" id="progress-text">ì§„í–‰ë¥ : <strong>0%</strong></div>
    </div>
    
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”..." />
      <button onclick="addTask()">ì¶”ê°€</button>
    </div>

    <ul class="tasks" id="taskList"></ul>

    <div id="suggestions"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let completed = parseInt(localStorage.getItem('completed')) || 0;
    let streak = parseInt(localStorage.getItem('streak')) || 0;

    const suggestions = [
      'ì±…ìƒ ì •ë¦¬í•˜ê¸°', 'ë¬¼ í•œ ì” ë§ˆì‹œê¸°', 'ìŠ¤íŠ¸ë ˆì¹­ 1ë¶„', 'ì°½ë¬¸ ì—´ì–´ í™˜ê¸°',
      'ì´ë©”ì¼ 1ê°œ ë‹µì¥', 'ë©”ëª¨ ì •ë¦¬', 'íœ´ëŒ€í° ì•Œë¦¼ í™•ì¸', 'ê°„ë‹¨í•œ ìš´ë™',
      'ìŒì•… ë“£ê¸°', 'ì‹¬í˜¸í¡ 3ë²ˆ', 'ê°ì‚¬ì¼ê¸° í•œ ì¤„', 'ì±… 1í˜ì´ì§€ ì½ê¸°'
    ];

    function render() {
      const list = document.getElementById('taskList');
      const suggestionsDiv = document.getElementById('suggestions');
      
      if (tasks.length === 0) {
        list.innerHTML = '<div class="empty-state"><h2>ğŸ‰</h2><p>ëª¨ë“  í•  ì¼ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!</p></div>';
        showSuggestions();
      } else {
        list.innerHTML = tasks.map((task, i) => `
          <li class="task">
            <div class="task-info">
              <div class="task-name">${task.name}</div>
              <div class="task-time">â±ï¸ ì˜ˆìƒ ${task.time}ë¶„</div>
            </div>
            <button class="task-done" onclick="completeTask(${i})">ì™„ë£Œ</button>
          </li>
        `).join('');
        suggestionsDiv.innerHTML = '';
      }

      updateProgress();
      document.getElementById('completed').textContent = completed;
      document.getElementById('streak').textContent = streak;
    }

    function updateProgress() {
      const total = tasks.length + completed;
      const percent = total > 0 ? Math.floor((completed / total) * 100) : 100;
      
      document.getElementById('progress').style.width = percent + '%';
      document.getElementById('progress-text').innerHTML = `ì§„í–‰ë¥ : <strong>${percent}%</strong>`;
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const name = input.value.trim();
      if (!name) return;

      const time = Math.floor(Math.random() * 4) + 2; // 2-5ë¶„
      tasks.push({ name, time });
      input.value = '';
      
      save();
      render();
    }

    function completeTask(index) {
      tasks.splice(index, 1);
      completed++;
      streak++;

      save();
      
      if (streak % 3 === 0) {
        showCelebration();
      }
      
      render();

      if (tasks.length === 0) {
        setTimeout(showSuggestions, 500);
      }
    }

    function showCelebration() {
      const div = document.createElement('div');
      div.className = 'celebration';
      div.innerHTML = `
        <h2>ğŸ”¥ ${streak}ì—°ì† ë‹¬ì„±!</h2>
        <p>ëŒ€ë‹¨í•©ë‹ˆë‹¤! ê³„ì† ê°€ë³´ì„¸ìš”!</p>
      `;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 2000);
    }

    function showSuggestions() {
      const div = document.getElementById('suggestions');
      const randomSuggestions = suggestions.sort(() => Math.random() - 0.5).slice(0, 3);
      
      div.innerHTML = `
        <div class="suggestion">
          <div class="suggestion-title">ğŸ’¡ ì´ê²ƒë„ í•´ë³¼ê¹Œìš”?</div>
          ${randomSuggestions.map(s => `
            <div class="suggestion-item" onclick="addSuggestion('${s}')">${s}</div>
          `).join('')}
        </div>
      `;
    }

    function addSuggestion(name) {
      const time = Math.floor(Math.random() * 4) + 2;
      tasks.push({ name, time });
      save();
      render();
    }

    function save() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      localStorage.setItem('completed', completed);
      localStorage.setItem('streak', streak);
    }

    document.getElementById('taskInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });

    render();
  </script>
</body>
</html>
